<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card UI Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

        <div class="card">
            <div class="imgBx">
                <img src="shoes.png">
            </div>

                <h2>Nike Shoes</h2>
                <div class="size">
                    <h3>Tamanho :</h3>
                    <span>38</span>
                    <span>40</span>
                    <span>42</span>
                    <span>44</span>
                </div>
                <div class="color">
                    <h3>Cores :</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a href="#">Compre Agora</a>
            </div>
        </div>
    </div>
</body>
</html>
